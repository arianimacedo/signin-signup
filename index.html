<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Sign in - Sign up</title>
</head>
<body>
  
  <article class="container">
    <div class="login-container">
      <input id="item-1" type="radio" name="item" class="sign-in" checked><label for="item-1" class="item">Entrar</label>
      <input id="item-2" type="radio" name="item" class="sign-up" checked><label for="item-2" class="item">Inscreva-se</label>

      <div class="login-form">
        <div class="sign-in-htm">
        <div class="grupo">
          <input type="text" placeholder="Usuário" id="user" class="input">
        </div>

        <div class="grupo">
          <input type="text" placeholder="Senha" id="pass" class="input" data-type="password">
        </div>

        <div class="grupo">
          <input type="submit" class="button" value="Entrar">
        </div>

        <div class="hr"></div>

        <div class="footer">
          <a href="#">Esqueci minha senha.</a>          
        </div>
      </div>

      <div class="sign-up-htm">
        <div class="grupo">
          <input type="text" placeholder="Usuário" id="user" class="input">
        </div>

        <div class="grupo">
          <input type="text" placeholder="E-mail" id="pass" class="input">
        </div>

        <div class="grupo">
          <input type="password" placeholder="Senha" id="pass" class="input" data-type="password">
        </div>

        <div class="grupo">
          <input type="password" placeholder="Repetir senha" id="pass" class="input" data-type="password">
        </div>

        <div class="grupo">
          <input type="submit" class="button" value="Inscreva-se">
        </div>

        <div class="hr"></div>
        <div class="footer">
          <label for="item1">Ainda não tem uma conta?</label>
        </div>
      </div>
      </div>
    </div>
  </article>
</body>
</html>
